
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'Home Page Title')}">

<body>

<th:block th:if="${!#lists.isEmpty(categories)}" th:style="|background-color: red;|">
    <h4 class="text-center fixed-top position-sticky p-2 border-bottom border-dark bg-light" >Categories</h4>
    <div class="list-group">
        <a class="list-group-item list-group-item-action"
           aria-current="true"
           th:each="category : ${categories}"
           th:href="@{/categories/__${category.categoryId}__/blogs}"
           th:text="${category.categoryName}"
           target="blog_titles_iframe"></a>
    </div>

</th:block>
</body>
</html>
